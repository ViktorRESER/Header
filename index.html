<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PurpleSchool - Flexbox</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" href="./index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="header__nav">
				<div class="header__logo">
					<img src="icons/logo.svg" alt="КурсесТОП" class="logo">
					<button class="menu__button">
						<img class="menu__button-img" src="icons/menu.svg" alt="Все курсы">
						<span>Все курсы</span>
					</button>
				</div>	
			    <div class="header__menu">
					<ul class="menu">
						<li class="menu__item">
							<a class="menu__item-link" href="#">Школы</a>
						</li>
						<li class="menu__item">
							<a class="menu__item-link" href="#">Авторы</a>
						</li>
						<li class="menu__item">
							<a class="menu__item-link" href="#">Промокоды</a>
						</li>
						<li class="menu__item">
							<a class="menu__item-link" href="#">О нас</a>
						</li>
						<li class="menu__item">
							<a class="menu__item-link" href="#">Блог</a>
						</li>
					</ul>
					
				<a class="header__search">
					<img src="icons/search.svg" alt="Иконка поиска">
					<span>Поиск</span>
				</a>
				<a class="header__user">
					<img class="header__user-img" src="icons/user.svg" alt="Иконка войти">
					<span>Войти</span>
				</a>
				</div>
			</nav>		
		</div>
	</header>
</body>
</html>
